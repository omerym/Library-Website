<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Next Level Login & Registration Form</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	{% load static %}
	<link rel="stylesheet" href="{%static 'css/loginPage.css'%}">
</head>
<body>

	{% if messages %}
	<div role="alert">
		{% for message in messages %}
		<div style="color:red;">{{ message }}</div>
		{% endfor %}
	</div>
	{% endif %}

	<form action="/register/" method="post">
		{% csrf_token %}
		<div class="container">

			<div class="form signup">

				<h2>Sign Up</h2>

				<div class="inputBox">

					<input id="username" name="username" type="text" minlength="4" maxlength="12" required="required">

					<i class="fa-regular fa-user"></i>

					<span>username</span>

				</div>
				<div class="inputBox">

					<input name="email" type="email" required="required">

					<i class="fa-regular fa-envelope"></i>
					<span>email address</span>

				</div>
				<div class="inputBox">

					<input type="password" name="password" id="password" minlength="6" maxlength="32" required="required">

					<i class="fa-solid fa-lock"></i>

					<span>create password</span>
				</div>
				<div class="inputBox">

					<input id="confirmPassword" type="password" required="required">

					<i class="fa-solid fa-lock"></i>

					<span>confirm password</span>
				</div>
				<div class="inputBox">
					<label for="userTypeInput" class="selectuser">Select user type:</label>
					<select id="userTypeInput" name="userType" required>
						<option value="User">User</option>
						<option value="Admin">Admin</option>
					</select>
				</div>
				<button type="submit" id="loginbutton">Confirm</button>
				<p>Already a member ? <a href="/login" class="create">Log in</a></p>
			</div>

		</div>
	</form>
	{% load static %}
	<script src="{%static 'js/login.js'%}"></script>
</body>
</html>

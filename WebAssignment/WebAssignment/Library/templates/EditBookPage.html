<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Detail</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/BookDetailsEditPage.css'%}" />
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/navbar.css'%}" />
    {% load static %}
</head>

<body style="background-color: #dad8d8 ">
    <ul class="navbar">
        <li class="navbar"><a class="navbar" href="/">Home</a></li>
        <li class="navbar"><a class="navbar" href="/addbook">New Book</a></li>
        <li class="navbar"><a class="navbar" href="/about">About</a></li>
        <li class="navbar"><a class="navbar" href="/contactus">Contact Us</a></li>
        <li class="navbar"><a class="navbar" href="/user">Profile</a></li>
    </ul><br />
    <form action="/editbook/" method="post">
        {% csrf_token %}
        <div id="BookBlock">
            <div id="contactId"></div>
            <input type="hidden" name="bookId" value="{{ book.bookId}}" />
            <input type="text" id="title" name="title" value="{{ book.title}}"/>
            <h2 id="by"> written by</h2>
            <input type="text" id="author" name="author" value="{{ book.author}}"/>
            <br />
            <h2 id="what">category:</h2>
            <input type="text" id="category" name="category" value="{{ book.category}}"/>
            <textarea id="description" name="description" value="{{ book.bookId}}"></textarea>
            <input type="submit" />
        </div>
    </form>
</body>
</html>

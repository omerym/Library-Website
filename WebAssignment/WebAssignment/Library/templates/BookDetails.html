<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.title }} Book Detail</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/BookDetails.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/background.css' %}" />
    <script src="{% static 'js/bookLoader.js' %}"></script>
</head>
<body style="background-color: #dad8d8">
    <ul class="navbar">
        <li class="navbar"><a class="navbar" href="/">Home</a></li>
        <li name ="Admin" class="navbar"><a class="navbar" href="/addbook">New Book</a></li>
        <li class="navbar"><a class="navbar" href="/about">About</a></li>
        <li class="navbar"><a class="navbar" href="/contactus">Contact Us</a></li>
        <li class="navbar"><a class="navbar" href="/user">Profile</a></li>
        <li name="any" class="navbar"><button onclick="signout()">sign out</button></li>
        <li name="unsigned" class="navbar"><a class="navbar" href="/login">Login</a></li>
        <li name="unsigned" class="navbar"><a class="navbar" href="/register">Register</a></li>
    </ul><br />
    {%if book != None%}
    <div id="BookBlock">
        <div id="contactId"></div>
        <h1 id="title">{{ book.title }}</h1>
        <h2 id="by"> written by: </h2>
        <h2 id="author">{{ book.author }}</h2>
        <br />
        <h2 id="what">Category</h2>
        <h2 id="category">{{ book.category }}</h2>
        <p id="description">{{ book.description }}</p>
        <br />
        <button name="Admin" onclick="remove()">Remove</button>
        <button name="Admin" onclick="goToEdit()">Edit</button>
        <button name="User" id="borrow" onclick="borrow(); toggleBorrowButton();">Borrow</button>
        <button name="User" id="return" onclick="returnBook(); toggleBorrowButton()">Return</button>
    </div>
    {%else%}
    <div id="error">Book with id: {{id}} not found!</div>
    {%endif%}
    <script src="{% static 'js/content.js' %}"></script>
    <script>
        toggleBorrowButton();
    </script>
</body>
</html>
